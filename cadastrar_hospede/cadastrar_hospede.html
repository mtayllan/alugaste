<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Hóspede</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="cadastrar_hospede.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-inner">
      <h1 class="nav-logo">
        <a href="" class="logo-link">
          <img src="../logo_alugaste.jpg" alt="Dois telhados">
        </a>
      </h1>
      <label for="navbar-toggler" class="navbar-toggler">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="navbar-toggler" class="navbar-toggler-check">
      <nav class="navbar-menu">
        <a href="" class="navbar-link">Pesquisar</a>
        <a href="" class="navbar-link">Seja um anfitrião</a>
        <a href="" class="navbar-link">Entrar</a>
        <a href="" class="navbar-link">Cadastre-se</a>
      </nav>
    </div>
  </header>
  <div class="wrapper card">
    <h2>Faça seu Cadastro</h2>
    <form>
      <div class="Form">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <input type="tel" name="telefone" pattern="[0-9]{3}-[0-9]{9}" placeholder="Telefone" required>
        <small>Formato Telefone: 123-123456789</small>
      </div>
      <div class="upload">
        <label for="profile_picture">Envie sua foto</label>
        <input type="file" name="profile_picture" id="profile_picture">
      </div>
      <div class="submit">
        <button type="submit">Criar</button>
      </div>
    </form>
  </div>
</body>

</html>
