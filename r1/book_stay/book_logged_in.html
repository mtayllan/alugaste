<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Confirme seu aluguel</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="book_stay.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-inner">
      <h1 class="nav-logo">
        <a href="" class="logo-link">
          <img src="../logo_alugaste.jpg" alt="Dois telhados">
        </a>
      </h1>
      <label for="navbar-toggler" class="navbar-toggler">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="navbar-toggler" class="navbar-toggler-check">
      <nav class="navbar-menu">
        <a href="" class="navbar-link">Pesquisar</a>
        <a href="" class="navbar-link">Seja um anfitrião</a>
      </nav>
    </div>
  </header>
  <div id="book-stay-row">
    <div id="stay-information-and-login">
      <div id="stay-information">
        <div id="stay-title">
          <h2>Pedir para reservar</h2>
        </div>
        <div id="stay-resume">
          <div class="mt-1">Hospedagem em João Pessoa</div>
          <div class="mt-1">01/07/2022 - 08/07/2022</div>
          <div class="mt-1">4 Hóspedes</div>
        </div>
      </div>
      <div id="login">
        <div>
          <button>Confirmar</button>
        </div>
      </div>
    </div>
    <div id="house-information">
      <div class="p-1">
        <div id="house-picture-and-name">
          <div id="house-picture">
            <img
              src="https://i.lugarcerto.com.br/N-OytwEf8rFVmNKpZ57QPCU2fTk=/295x215/imgs.carteira.lugarcerto.com.br/anuncio/lugarcerto/1/8/3/183bfea369e7c708192f24463793d58c/348545123_201311234_g.jpg"
              alt="casa">
          </div>
          <div>Casa em João Pessoa</div>
        </div>
        <hr>
        <h3>Preço</h3>
        <div class="precos">
          <div>
            <div>
              R$ 10,00 x 7 noites
            </div>
            <div>
              Taxa de limpeza
            </div>
            <div>
              Taxa de serviço
            </div>
          </div>
          <div>
            <div>R$ 70,00</div>
            <div>R$ 5,00</div>
            <div>R$ 3,00</div>
          </div>
        </div>
        <hr>
        <div class="precos">
          <div>
            Total
          </div>
          <div>
            R$ 78,00
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
