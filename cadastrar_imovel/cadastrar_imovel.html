<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar imóvel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="cadastrar_imovel.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-inner">
      <h1 class="nav-logo">
        <a href="" class="logo-link">
          <img src="../logo_alugaste.jpg" alt="Dois telhados">
        </a>
      </h1>
      <label for="navbar-toggler" class="navbar-toggler">
        <i class="fas fa-bars"></i>
      </label>
      <input type="checkbox" id="navbar-toggler" class="navbar-toggler-check">
      <nav class="navbar-menu">
        <a href="" class="navbar-link">Pesquisar</a>
        <a href="" class="navbar-link">Seja um anfitrião</a>
        <a href="" class="navbar-link">Entrar</a>
        <a href="" class="navbar-link">Cadastre-se</a>
      </nav>
    </div>
  </header>
  <div class="wrapper card">
    <h2>Faça o cadastro do seu imóvel</h2>

    <form>
      <div class="form-container">
        <div class="form-info">
          <input type="text" name="name" id="name" placeholder="Nome" required>
          <input type="text" name="address" placeholder="Endereço" required>
          <textarea name="descripition" id="descripition" cols="15" rows="5" placeholder="Descrição"
            required></textarea>
          <input type="number" min="1" max="50" name="bedrooms" placeholder="Nº de quartos" required>
          <input type="number" min="1" max="50" name="bathrooms" placeholder="Nº de banheiros" required>
          <input type="number" min="1" max="50" name="beds" placeholder="Nº de camas" required>
          <input type="number" min="1" max="50" name="guests" placeholder="Nº de hóspedes" required>
          <input type="number" name="price" placeholder="Preço por noite (R$)" required>
          <input type="number" min="1" max="50" name="nightMin" placeholder="Mínimo de noites" required>
          <input type="number" min="1" max="50" name="nightMax" placeholder="Máximo de noites" required>
          <div class="form-grid-checkbox">
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="cafe" id="cafe" value="cafe">
              <label for="cafe">Café da manhã</label>
            </div>
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="wifi" id="wifi" value="wifi">
              <label for="wifi">Wi-fi</label>
            </div>
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="praia" id="praia" value="praia">
              <label for="praia">Perto da praia</label>
            </div>
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="tv" id="tv" value="tv">
              <label for="tv">Tv</label>
            </div>
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="cozinha" id="cozinha" value="Cozinha">
              <label for="cozinha">Cozinha</label>
            </div>
            <div class="div-checkbox">
              <input class="input-radio" type="checkbox" name="piscina" id="piscina" value="Piscina">
              <label for="piscina">Piscina</label>
            </div>
          </div>
        </div>
        <div class="upload">
          <div class="container-img">
            <img
              src="https://plantasdecasas.com/wp-content/webpc-passthru.php?src=https://plantasdecasas.com/wp-content/uploads/2013/04/house_102_fix_800-1-700x422.jpg&nocache=1"
              alt="">
            <img
              src="https://plantasdecasas.com/wp-content/webpc-passthru.php?src=https://plantasdecasas.com/wp-content/uploads/2013/04/102-Projetos-de-casas-vista-direita-800-1.jpg&nocache=1"
              alt="">
            <img
              src="https://plantasdecasas.com/wp-content/webpc-passthru.php?src=https://plantasdecasas.com/wp-content/uploads/2013/04/102-Plantas-de-Casas-vista-esquerda-800px-1.jpg&nocache=1"
              alt="">
            <img
              src="https://plantasdecasas.com/wp-content/webpc-passthru.php?src=https://plantasdecasas.com/wp-content/uploads/2013/04/house_102_fix_800-1-700x422.jpg&nocache=1"
              alt="">
          </div>
          <label for="profile_picture">Envie fotos do seu imóvel</label>
          <input type="file" name="profile_picture" id="profile_picture" multiple="multiple">
        </div>
      </div>
      <div class="submit">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
